name: ðŸ”„ Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-dependencies:
    name: ðŸ“¦ Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ” Check for outdated packages
        run: |
          echo "## ðŸ“¦ Outdated Packages Report" >> outdated-report.md
          npm outdated --json > outdated.json || true
          if [ -s outdated.json ]; then
            echo "Found outdated packages:" >> outdated-report.md
            cat outdated.json >> outdated-report.md
          else
            echo "All packages are up to date! âœ…" >> outdated-report.md
          fi

      - name: ðŸ”’ Security audit
        run: |
          echo "## ðŸ”’ Security Audit Report" >> security-report.md
          npm audit --json > audit.json || true
          if [ -s audit.json ]; then
            echo "Security vulnerabilities found:" >> security-report.md
            cat audit.json >> security-report.md
          else
            echo "No security vulnerabilities found! âœ…" >> security-report.md
          fi

      - name: ðŸ“Š Upload dependency reports
        uses: actions/upload-artifact@v4
        with:
          name: dependency-reports
          path: |
            outdated-report.md
            security-report.md
            outdated.json
            audit.json
          retention-days: 30

      - name: ðŸ’¬ Create issue for updates
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            let body = '## ðŸ“¦ Weekly Dependency Update Report\n\n';
            
            // Add outdated packages info
            if (fs.existsSync('outdated-report.md')) {
              const outdatedReport = fs.readFileSync('outdated-report.md', 'utf8');
              body += outdatedReport + '\n\n';
            }
            
            // Add security audit info
            if (fs.existsSync('security-report.md')) {
              const securityReport = fs.readFileSync('security-report.md', 'utf8');
              body += securityReport + '\n\n';
            }
            
            body += '---\n';
            body += '*This issue was automatically created by the dependency update workflow.*\n';
            body += '*Please review and update dependencies as needed.*';
            
            // Create issue
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸ“¦ Weekly Dependency Update - ${new Date().toISOString().split('T')[0]}`,
              body: body,
              labels: ['dependencies', 'maintenance']
            }); 