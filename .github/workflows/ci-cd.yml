name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # ============================================================================
  # QUALITY CHECKS & TESTING
  # ============================================================================
  test:
    name: ğŸ§ª Tests & Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ’… Check Prettier formatting
        run: npm run format -- --check

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸ§ª Run Playwright tests
        run: npm run test

      - name: ğŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: ğŸ”— Run API-based link validation
        run: npm run test:links:api

      - name: âš¡ Run performance tests
        run: npm run test:performance

  # ============================================================================
  # SECURITY AUDIT
  # ============================================================================
  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ” Run security audit
        run: npm audit --audit-level high

      - name: ğŸ›¡ï¸ Run dependency vulnerability check
        run: npx audit-ci --moderate

  # ============================================================================
  # BUILD & BUNDLE ANALYSIS
  # ============================================================================
  build-analysis:
    name: ğŸ“Š Build Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ“¦ Analyze bundle size
        run: npm run analyze
        continue-on-error: true

      - name: ğŸ“Š Bundle size report
        run: |
          echo "## ğŸ“¦ Bundle Analysis" >> $GITHUB_STEP_SUMMARY
          echo "Bundle analysis completed. Check the build output for details." >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # PREVIEW DEPLOYMENT (Pull Requests)
  # ============================================================================
  deploy-preview:
    name: ğŸ” Deploy Preview
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸš€ Install Vercel CLI
        run: npm install --global vercel@latest

      - name: ğŸ” Deploy to Vercel (Preview)
        run: vercel deploy --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: ğŸ’¬ Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸ” **Preview deployment ready!** Check out your changes at the preview URL provided by Vercel.'
            })

  # ============================================================================
  # PRODUCTION DEPLOYMENT (Main branch)
  # ============================================================================
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, security, build-analysis]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸš€ Install Vercel CLI
        run: npm install --global vercel@latest

      - name: ğŸš€ Deploy to Vercel (Production)
        run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: âœ… Deployment Success Notification
        run: |
          echo "## ğŸš€ Production Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "Website deployed to: https://nikolayadvolodkin.com" >> $GITHUB_STEP_SUMMARY
          echo "Deployment completed at: $(date)" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # POST-DEPLOYMENT HEALTH CHECKS
  # ============================================================================
  health-check:
    name: ğŸ¥ Health Check
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸ¥ Run post-deployment health checks
        run: |
          echo "Running health checks against production..."
          # Wait for deployment to be fully ready
          sleep 30
          # Run basic health check
          curl -f https://nikolayadvolodkin.com || exit 1
          echo "âœ… Site is responding"

      - name: ğŸ”— Validate critical links post-deployment
        run: |
          echo "Validating critical business links on production..."
          npm run test:links:api
        continue-on-error: true

      - name: âš¡ Run production performance audit
        run: |
          echo "Running Lighthouse audit on production..."
          npx lighthouse https://nikolayadvolodkin.com --output=json --output-path=lighthouse-report.json --chrome-flags="--headless" || true

      - name: ğŸ“Š Upload Lighthouse report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-report
          path: lighthouse-report.json
          retention-days: 30 